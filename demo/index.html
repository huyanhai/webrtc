<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video {
            width: 500px;
            height: 500px;
        }
        .box {
            display: flex;
        }
        .item {
            width: 100px;
            height: 100px;
            background: red;
        }
        .item img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <com-video :img-list="imgList" @show="takePhoto" />
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref,defineEmits,defineProps ,withDefaults} = Vue

        const app = createApp({
            components: {
                ComVideo: {
                    props:{
                        imgList:{
                            type:Array,
                            default:()=>[]
                        },
                    },
                    template: `
                    <video id="video" autoplay playsinline muted></video>
                    <button @click="$emit('show')">æ‹ç…§</button>
                    <div class="box"><div v-for="(item,index) in imgList" :key="index" class="item">
                        <img :src="item" alt="" />
                    </div></div>
                    `
                }
            },
            setup () {
                const imgList = ref([])

                async function getLocalStream (constraints) {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints)
                    playStream(stream)
                }

                function playStream (stream) {
                    const video = document.querySelector("video")
                    video.srcObject = stream;
                }


                // æ‹ç…§
                function takePhoto () {
                    const videoEl = document.getElementById('video')
                    const canvas = document.createElement('canvas')
                    canvas.width = videoEl.videoWidth
                    canvas.height = videoEl.videoHeight
                    const ctx = canvas.getContext('2d')
                    ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height)
                    imgList.value.push(canvas.toDataURL('image/png'))
                    imgList.value = []
                    console.log('ğŸš€ğŸš€ğŸš€ / imgList', imgList)

                    // æ·»åŠ æ»¤é•œ
                    const filterList = [
                        'blur(5px)', // æ¨¡ç³Š
                        'brightness(0.5)', // äº®åº¦
                        'contrast(200%)', // å¯¹æ¯”åº¦
                        'grayscale(100%)', // ç°åº¦
                        'hue-rotate(90deg)', // è‰²ç›¸æ—‹è½¬
                        'invert(100%)', // åè‰²
                        'opacity(90%)', // é€æ˜åº¦
                        'saturate(200%)', // é¥±å’Œåº¦
                        'saturate(20%)', // é¥±å’Œåº¦
                        'sepia(100%)', // è¤è‰²
                        'drop-shadow(4px 4px 8px blue)', // é˜´å½±
                    ]

                    for (let i = 0; i < filterList.length; i++) {
                        ctx.filter = filterList[i]
                        ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height)
                        imgList.value.push(canvas.toDataURL('image/png'))
                    }
                    // requestAnimationFrame(()=>{
                    //     takePhoto()
                    // })
                }

                

                // getLocalStream({
                //     audio: false,
                //     video: {
                //         width: 500,
                //         height: 500
                //     }
                // })


                return {
                    imgList,
                    takePhoto
                }
            }
        }).mount('#app')

    </script>
</body>

</html>
